    <h1 class="text-center">Students</h1>
    
    <table class="table text-center">
    <thead class="thead-dark ">
      <tr>
      
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Department</th>
        <th>Check</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of (students | async)">
        
        <td>{{student.name}}</td>
        <td>{{student.age}}</td>
        <td>{{student.dept}}</td>
        <td><input type="checkbox" [(ngModel)]="student.isChecked" (checked)="student.isChecked" class="control-input"></td>
      </tr>
    </tbody>
    </table>
    <div class ="container-fluid">
    <input type="text" class="form-control" #newStudent >
    <button class="btn btn-primary" (click)="add(newStudent)">Add</button>
    <button class="btn btn-danger" (click)="delete()" >Delete</button>

</div>
    <h1 class="text-center">Comments</h1>
    <table class="table text-center">
    <thead class="thead-dark ">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comment of comments | async">
        
        <td>{{comment.id}}</td>
        <td>{{comment.name}}</td>
        <td>{{comment.email}}</td>
      </tr>
    </tbody>
    </table>
